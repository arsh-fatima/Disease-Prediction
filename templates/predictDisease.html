<html>
    <head>
        <title>Disease prediciton</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/styling.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

      </head>
    <body>

        <center>
        <div class="jumbotron text-center">
        <h1 id="mainHeading"> PREDICT DISEASE </h1><br>
        </div>
        
        <div class = "formContainer">
        <form name = "DiseaseForm", form method="POST", action="{{url_for('predictDisease')}}", onsubmit="return validate()">

            <label for="select">Symptom:<span style="color:red"> * </span></label>
            <select id="select", name="symptoms">
                <option value="default">Select Option</option>
                </select> <br><br>
            
            <strong>Weight (lbs):<span style="color:red"> * </span></strong>  <input type="number" min = "1" step=".01", name="weight", placeholder="E.g: 100", required> <br><br>

            <strong>Height (cm):<span style="color:red"> * </span></strong>  <input type="number" min = "1", name="height" placeholder="E.g: 150", required> <br><br>

            <label for="intense">Intensity:<span style="color:red"> * </span></label>
            <select id="intense", name="intensity">
                <option value="default">Select Option</option>
                </select> 

            <br><br><label for="severe">Severity:<span style="color:red"> * </span></label>
            <select id="severe", name="severity">
            <option value="default">Select Option</option>
            </select>  <br><br>

            <strong>Age:<span style="color:red"> * </span></strong> <input type="number" min = "0", name="age", placeholder="Enter age", required>

            <br><br><label for="gen">Gender:<span style="color:red"> * </span></label>
            <select id="gen", name="gender" required>
            <option value="default">Select Option</option>
            </select>  <br><br>

            <strong>BMI Level:<span style="color:red"> * </span></strong>  <input type="number" min= "1" step=".01", name="bmi", placeholder="E.g: 37.77", required> 

            <br><br><label for="reg">Region:<span style="color:red"> * </span></label>
            <select id="reg", name="region">
            <option value="default">Select Option</option>
            </select>  

            <br><br><label for="seas">Season:<span style="color:red"> * </span></label>
            <select id="seas", name="season">
            <option value="default">Select Option</option>
            </select>  <br><br>

            <input type="submit", value='SHOW RESULTS', id = "submitButton">
        </form>
        </div>
        
    </center>

    </body>
<script src="/static/selectInput.js"></script>
</html>
